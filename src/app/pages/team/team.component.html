<section class="page-header">
    <div class="container animate-reveal">
        <h1 class="animate-typewriter">Nuestro Equipo</h1>
        <p class="lead animate-fade delay-1">Expertos dedicados a su Ã©xito.</p>
    </div>
</section>

<section class="section-padding">
    <div class="container">
        <div class="team-grid">
            <div class="team-card animate-slide-short parallax-soft" *ngFor="let member of team; let i = index"
                [style.animation-delay]="(i * 0.1) + 's'">
                <div class="image-wrapper animate-img-focus animate-light-sweep">
                    <img [src]="member.image" [alt]="member.name">
                </div>
                <div class="member-info">
                    <h3 class="animate-reveal">{{ member.name }}</h3>
                    <p class="role animate-fade">{{ member.role }}</p>
                    <div class="divider animate-fade"></div>
                    <ul class="specialties animate-slide-short">
                        <li *ngFor="let spec of member.specialties">{{ spec }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
