<section class="page-header">
    <div class="container animate-reveal">
        <h1 class="animate-typewriter">Áreas de Práctica</h1>
        <p class="lead animate-fade delay-1">Todos los servicios</p>
    </div>
</section>

<section class="section-padding">
    <div class="container">
        <div class="services-grid">
            <div class="service-card animate-slide-short parallax-soft" *ngFor="let service of services; let i = index"
                [style.animation-delay]="(i * 0.1) + 's'">
                <div class="service-image-wrapper animate-img-focus animate-light-sweep" *ngIf="service.image">
                    <img [src]="service.image" [alt]="service.title">
                </div>
                <div class="icon animate-fade" *ngIf="!service.image">{{ service.icon }}</div>
                <div class="service-content">
                    <h3 class="animate-reveal">{{ service.title }}</h3>
                    <p class="animate-fade">{{ service.desc }}</p>
                </div>
                <div class="service-details-overlay">
                    <div class="details-content">
                        <h3>{{ service.title }}</h3>
                        <p>{{ service.details }}</p>
                        <a routerLink="/contact" fragment="contact-form" class="btn btn-primary">Consultar ahora</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
